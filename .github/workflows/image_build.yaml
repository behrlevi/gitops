name: Image build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning the repository
        uses: actions/checkout@v4

      - name: Build the Image
        run: |
          cd src/backend
          docker build -t backend:testing .

      - name: Test the Image
        run: |
          trivy image --format table --severity CRITICAL,HIGH backend:testing
